<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"  content="This site is about for loops">
    <title>For Loops</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      const out = document.getElementById('demo');

      let count;

      for(count = 0; count <= 10; count++) {
        out.innerHTML += `${count}<br>`;
      }
    </script>
  </body>
</html>
