<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description"  content="This site is about window alert in JavaSript">
    <title>Window Alert</title>
  </head>
  <body>
    <div style="background-color: cyan; border: 3px solid black;" id="output"></div>

    <script>
      const out = document.getElementById('output');

      out.innerHTML += 'Hello, my name is Paulo and I am the best!!!' + '<br>';
      out.innerHTML += `${5 + 3}<br>`;
      document.write(5 + 4) + '<br>';
      window.alert(5 + 5) + '<br>'
    </script>
  </body>
</html>
