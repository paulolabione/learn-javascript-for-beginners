<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"  content="This site is about Strings">
    <title>Strings</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      let studentName1 = 'John Smith';
      let studentName2 = 'Roy Martin';

      const out = document.getElementById('demo');

      out.innerHTML += `${studentName1}<br>${studentName2}`;
    </script>
  </body>
</html>
