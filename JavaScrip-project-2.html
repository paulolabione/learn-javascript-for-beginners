<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"  content="This site is about JS project 2">
    <title>JavaScript Project 2</title>

    <style>
      body {
        background:#222;
        margin-top: 20px;
        font-family: Arial, sans-serif;
        color: white;
        background-image: url('https://picsum.photos/600/600');

      }

      .thumbnails img {
        height: 80px;
        border: 4px solid #555;
        padding: 1px;
        margin: 0 10px 10px 0;
      }

      .thumbnails img:hover {
        border: 4px solid #00ccff;
      }

      .preview img {
        border: 4px solid #444;
        padding: 1px;
        width: 800px;
      }

      #my-photo, #my-photo-2 {
        width: 250px;
        height: 150px;
        border: 5px solid pink;
      }
    </style>
  </head>
  <body>
    <div style="
    display: flex;
    justify-content: center;
    margin-bottom: 20px" >
      <div id="my-photo" style="margin-right: 50px"></div>
      <div id="my-photo-2"></div>
    </div>

    <div id="container" align="center">
      <div class="thumbnails">
        <img src="images/img1.jpg" onmouseover="document.getElementById('preview').src=this.src">
        <img src="images/img2.jpg" onmouseover="document.getElementById('preview').src=this.src">
        <img src="images/img3.jpg" onmouseover="document.getElementById('preview').src=this.src">
        <img src="images/img4.jpg" onmouseover="document.getElementById('preview').src=this.src">
        <img src="images/img5.jpg" onmouseover="document.getElementById('preview').src=this.src">
        <img src="images/img5.jpg" onmouseover="document.getElementById('preview').src='https://picsum.photos/250/150'">
      </div>
    
      <br>
      <h1>My Web Page Gallery</h1>
      <br>
      <div class="preview" align="center">
        <img id="preview" src="images/img1.jpg">
      </div>

    </div>
    <script>
      const out = document.getElementById('my-photo');
      const out2 = document.getElementById('my-photo-2')

      // document.body.style.backgroundImage = `url('https://picsum.photos/1920/1080?random=${Math.floor(Math.random()*10000)}')`;
      out.style.backgroundImage = `url('https://picsum.photos/250/150?random=${Math.floor(Math.random() * 10000)}')`;
      out2.style.backgroundImage = `url('https://picsum.photos/250/150?random=${Math.floor(Math.random() * 10000)}')`;
      
    </script>
  </body>
</html>
