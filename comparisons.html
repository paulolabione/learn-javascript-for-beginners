<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <meta name="description"  content="This site is about comparisons">
    <title>Comparisons</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      let x = 6;
      const out = document.getElementById('demo');

      out.innerHTML += `${x == 8}<br>`;
      out.innerHTML += `${x == 6}<br>`;
    </script>
  </body>
</html>
