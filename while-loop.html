<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"  content="This site is about  while loop">
    <title>White Loop</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      const out = document.getElementById('demo');
      let i = 1;

      while (i <= 20) {
        out.innerHTML += `${i}<br>`;
        i++;

      }
    </script>

  </body>
</html>
