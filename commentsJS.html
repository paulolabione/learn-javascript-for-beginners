<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"  content="This site is about JavaSript comments">
    <title>Comments In JavaSript</title>
  </head>
  <body>
    <h1 id="h"></h1>
    <p id="p"></p>
    <script>
      // This is a single line comment.
      document.getElementById('h').innerHTML += 'Test';

      // The comment below will prevent the JavaScript from being executed.
      // document.getElementById('p').innerHTML = 'Paragraph';

      /*
      This is an example
      of a multi-line comment.
      We can insert as many lines
      as we like.
      This text will not be executed.
      */
    </script>
  </body>
</html>
