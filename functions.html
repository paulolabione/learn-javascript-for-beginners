<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"  content="This site is about functions in JS">
    <title>Functions</title>
  </head>
  <body>
    <button onclick="myFunction(num1, num2)">Now Click Here</button>
    <p id="demo"></p>

    <script>
      num1 = Number(prompt('Please enter first number: '))  
      num2 = Number(prompt('Please enter number 2: ')) 

      const out =  document.getElementById('demo');

      function myFunction(a, b) {
        // return a + b;
        out.innerHTML += `${a + b}<br>`;
      }

      // out.innerHTML += `${myFunction(8, 2)}`;

    </script>
  </body>
</html>
