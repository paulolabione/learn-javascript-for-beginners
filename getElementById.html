<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"  content="This site is about getElementById in JavaSript">
    <title>getElementById</title>
  </head>
  <body>
    <p id="math"></p>

    <script>
      const outputP = document.getElementById('math');
      outputP.style.backgroundColor = 'red';
      outputP.innerHTML += 6 + 3;
    </script>
  </body>
</html>
