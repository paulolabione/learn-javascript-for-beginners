<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"  content="This site is about events in JS">
    <title>Events</title>
  </head>
  <body>
    <button onmouseover=" 
    const out = document.getElementById('demo');
    out.innerHTML += Date() + '<br>'">Date</button>
    <button onclick=" 
    const now = new Date();
    document.getElementById('demo').innerHTML += `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}<br>`">Hours</button>
    <p id="demo"></p>
  <script>
  </script>
  </body>
</html>
